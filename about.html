    <script>
        // ÂÆö‰πâÂÖ®Â±ÄÂèòÈáè
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');

        const closeBtn = document.querySelector('#imageModal .close');

        let isMusicPlaying = false;

        // Ê∑ªÂä†Ê∂àÊÅØÂà∞ËÅäÂ§©ÁïåÈù¢
        function addMessage(content, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', isUser ? 'user-message' : 'ai-message');
            messageElement.textContent = content;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Ëá™Âä®ÊªöÂä®Âà∞Â∫ïÈÉ®
        }

        // ÂèëÈÄÅÊ∂àÊÅØÂà∞ÂêéÁ´ØÂπ∂Â§ÑÁêÜÂìçÂ∫î
        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, true);
                userInput.value = '';

                const targetUrl = 'http://192.168.2.5:3000/chat';
                try {
                    console.log('Sending request to:', targetUrl);
                    const response = await fetch(targetUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message: userMessage })
                    });

                    console.log('Response status:', response.status);
                    if (response.ok) {
                        const data = await response.json();
                        console.log('Received data:', data);
                        addMessage(data.response, false);
                    } else {
                        console.error('Request failed. Status:', response.status);
                        const errorText = await response.text();
                        console.error('Error details:', errorText);
                        addMessage('Êä±Ê≠âÔºåÂèëÁîü‰∫ÜÈîôËØØ„ÄÇËØ∑Á®çÂêéÂÜçËØï„ÄÇ', false);
                    }
                } catch (error) {
                    console.error('ÂèëÈÄÅÊ∂àÊÅØÊó∂Âá∫Èîô:', error);
                    console.error('ÈîôËØØÁ±ªÂûã:', error.name);
                    console.error('ÈîôËØØÊ∂àÊÅØ:', error.message);
                    console.error('ÈîôËØØÂ†ÜÊ†à:', error.stack);
                    console.error('ËØ∑Ê±ÇÁöÑÂÆåÊï¥ URL:', targetUrl);
                    addMessage(`Êä±Ê≠âÔºåÂèëÁîü‰∫ÜÈîôËØØ: ${error.message}`, false);
                    
                    if (error.name === 'TypeError' && error.message === 'Failed to fetch') {
                        console.error('ÂèØËÉΩÁöÑÂéüÂõ†ÔºöÊúçÂä°Âô®Êú™ËøêË°å„ÄÅCORS ÈóÆÈ¢òÊàñÁΩëÁªúËøûÊé•ÈóÆÈ¢ò');
                        console.error('ÊµèËßàÂô®:', navigator.userAgent);
                        console.error('ÂΩìÂâçÈ°µÈù¢ URL:', window.location.href);
                        addMessage('Êó†Ê≥ïËøûÊé•Âà∞ÊúçÂä°Âô®„ÄÇËØ∑Ê£ÄÊü•ÊúçÂä°Âô®ÊòØÂê¶Ê≠£Âú®ËøêË°å„ÄÇ', false);
                    }
                }
            }
        }
