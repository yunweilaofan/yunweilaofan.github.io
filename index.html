<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的星空数字名片</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background-color: #000;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .about-btn {
            position: absolute;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            padding: 15px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .about-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.8);
        }

        .star-effect {
            position: absolute;
            pointer-events: none;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
            animation: star-animation 1s linear;
        }

        @keyframes star-animation {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
    </style>
</head>
<body>
    <div id="stars-container"></div>

    <div class="container">
        <a href="about.html" class="about-btn" id="floatingBtn">来点我</a>
    </div>

    <script src="script.js"></script>
    <script>
        const btn = document.getElementById('floatingBtn');
        let x = Math.random() * (window.innerWidth - btn.offsetWidth);
        let y = Math.random() * (window.innerHeight - btn.offsetHeight);
        let dx = (Math.random() - 0.5) * 2;
        let dy = (Math.random() - 0.5) * 2;

        function animate() {
            x += dx;
            y += dy;

            if (x + btn.offsetWidth > window.innerWidth || x < 0) {
                dx = -dx;
            }
            if (y + btn.offsetHeight > window.innerHeight || y < 0) {
                dy = -dy;
            }

            btn.style.left = x + 'px';
            btn.style.top = y + 'px';

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            x = Math.min(x, window.innerWidth - btn.offsetWidth);
            y = Math.min(y, window.innerHeight - btn.offsetHeight);
        });

        // 添加星星效果
        btn.addEventListener('mousemove', (e) => {
            const star = document.createElement('div');
            star.className = 'star-effect';
            star.style.left = e.clientX + 'px';
            star.style.top = e.clientY + 'px';
            document.body.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 1000);
        });
    </script>
</body>
</html>
